<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zabegalovka</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <script src="../script.js"></script>
  </head>
  <body>
    <!--NAVIGATION BAR-->
    <nav class="navbar">
      <div class="max-width">
        <div class="logo">
          <img
            src="https://cdn.glitch.global/f824a37e-a4ec-4323-99c4-e7c1da4c18ae/ZABEGALOVKA-logos_transparent.png?v=1650843805359"
          />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../order/order.html">Order</a></li>
            <li><a href="../driver/driver.html">Become a Driver</a></li>
            <li><a href="../contact/contact.html">Contact Us</a></li>
            <li><a href="../sign/sign.html">Sign In</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--SIGN UP -->
    <section sign="sign" id="sign">
      <div class="max-width">
        <form class="form" id="login">
          <h1 class="form__title">Login</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            
            <input
              type="text"
              class="form__input"
              autofocus
              placeholder="Username or email"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
          </p>
          <p class="form__text">
            <a class="form__link" href="./" id="linkCreateAccount"
              >Don't have an account? Create account</a
            >
          </p>
        </form>
        <form class="form form--hidden" id="createAccount">
          <h1 class="form__title">Create Account</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input
              type="text"
              id="signupUsername"
              class="form__input"
              autofocus
              placeholder="Username"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="text"
              class="form__input"
              autofocus
              placeholder="Email Address"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Confirm password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <p class="form__text">
            <a class="form__link" href="./" id="linkLogin"
              >Already have an account? Sign in</a
            >
          </p>
        </form>
      </div>
    </section>
    <!-- Copyright Section -->
    <footer>
      <span
        >Copyright | <span class="far fa-copyright"></span> Zabegalovka 2022 |
        All rights reserved.</span
      >
    </footer>
  </body>

  <!-- PLUGINS 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script> -->
</html>
